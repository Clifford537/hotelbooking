{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="grid md:grid-cols-2 gap-6 mt-8">
    <!-- Left: Room & Booking Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-[#2a6f97] mb-4">
            Booking: Room {{ room.room_number }} - {{ room.room_type }}
        </h2>

        <form method="post" id="bookingForm">
            {% csrf_token %}
            <input type="hidden" id="capacityAdults" value="{{ room.capacity_adults }}">
            <input type="hidden" id="capacityChildren" value="{{ room.capacity_children }}">

            <div class="mb-4">
                <label class="block font-semibold mb-1">Check-in</label>
                <input type="date" name="checkin" id="checkin" value="{{ checkin }}" 
                       class="w-full border rounded p-2" required>
            </div>
            <div class="mb-4">
                <label class="block font-semibold mb-1">Check-out</label>
                <input type="date" name="checkout" id="checkout" value="{{ checkout }}" 
                       class="w-full border rounded p-2" required>
            </div>

            <!-- Adults, Children, Rooms in one row -->
            <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block font-semibold mb-1">Adults</label>
                    <input type="number" name="adults" id="adults"
                           value="{{ request.GET.adults|default:1 }}"
                           min="1" class="w-full border rounded p-2 text-center">
                </div>
                <div>
                    <label class="block font-semibold mb-1">Children</label>
                    <input type="number" name="children" id="children"
                           value="{{ request.GET.children|default:0 }}"
                           min="0" class="w-full border rounded p-2 text-center">
                </div>
                <div>
                    <label class="block font-semibold mb-1">Rooms</label>
                    <input type="number" name="rooms" id="rooms"
                           value="{{ request.GET.rooms|default:1 }}"
                           min="1" class="w-full border rounded p-2 text-center">
                </div>
            </div>

            <p id="capacityError" class="text-red-600 text-sm mb-2 hidden"></p>

            <button type="submit" 
                    class="bg-[#2a6f97] hover:bg-[#1a4d6e] text-white font-bold py-2 px-4 rounded">
                Confirm Booking
            </button>
        </form>
    </div>

    <!-- Right: Price Summary -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-[#2a6f97] mb-4">Price Summary</h2>

        <div id="summary">
            <p class="text-gray-600">Adjust inputs to see updated price.</p>
        </div>
    </div>
</div>

<script>
    const pricePerNight = {{ room.price_per_night }};
    const maxAdults = parseInt(document.getElementById("capacityAdults").value);
    const maxChildren = parseInt(document.getElementById("capacityChildren").value);

    function calculateSummary() {
        const checkin = new Date(document.getElementById("checkin").value);
        const checkout = new Date(document.getElementById("checkout").value);
        const adults = parseInt(document.getElementById("adults").value) || 0;
        const children = parseInt(document.getElementById("children").value) || 0;
        const rooms = parseInt(document.getElementById("rooms").value) || 1;

        const errorBox = document.getElementById("capacityError");
        if (adults > maxAdults * rooms || children > maxChildren * rooms) {
            errorBox.innerText = ` Exceeds room capacity. Max: ${maxAdults * rooms} adults, ${maxChildren * rooms} children.`;
            errorBox.classList.remove("hidden");
            return;
        } else {
            errorBox.classList.add("hidden");
        }

        if (checkin && checkout && checkout > checkin) {
            const nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
            const totalPrice = pricePerNight * nights * rooms;
            const vat = totalPrice * 0.18;
            const grandTotal = totalPrice + vat;

            document.getElementById("summary").innerHTML = `
                <p><i class="fa fa-calendar"></i> Stay Duration: <span class="font-semibold">${nights} night(s)</span></p>
                <p><i class="fa fa-user"></i> Adults: <span class="font-semibold">${adults}</span></p>
                <p><i class="fa fa-child"></i> Children: <span class="font-semibold">${children}</span></p>
                <p><i class="fa fa-door-open"></i> Rooms: <span class="font-semibold">${rooms}</span></p>
                <hr class="my-2">
                <p>Room Price (${nights} nights): <span class="font-semibold">KSh ${totalPrice.toFixed(2)}</span></p>
                <p>VAT (18%): <span class="font-semibold">KSh ${vat.toFixed(2)}</span></p>
                <hr class="my-2">
                <p class="text-lg font-bold">Total: <span class="text-[#2a6f97]">KSh ${grandTotal.toFixed(2)}</span></p>
            `;
        }
    }

    document.querySelectorAll("#checkin, #checkout, #adults, #children, #rooms")
        .forEach(el => el.addEventListener("input", calculateSummary));

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        const adults = parseInt(document.getElementById("adults").value) || 0;
        const children = parseInt(document.getElementById("children").value) || 0;
        const rooms = parseInt(document.getElementById("rooms").value) || 1;

        if (adults > maxAdults * rooms || children > maxChildren * rooms) {
            e.preventDefault();
            alert("Booking exceeds room capacity!");
        }
    });

    calculateSummary();
</script>
{% endblock %}
